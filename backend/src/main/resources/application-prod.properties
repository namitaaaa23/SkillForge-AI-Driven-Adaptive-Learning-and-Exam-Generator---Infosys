spring.application.name=skillforge-backend
server.port=8080
server.servlet.context-path=/api

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://db-server:3306/skillforge?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.com.skillforge=INFO
logging.file.name=/var/log/skillforge/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration (Production)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Application Configuration
app.name=SkillForge
app.version=1.0.0
app.environment=production
