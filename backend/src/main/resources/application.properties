spring.application.name=skillforge-backend
server.port=8082

# Database Configuration - Using Local MongoDB (via Compass)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=skillforge
spring.data.mongodb.auto-index-creation=true

# Disable Embedded MongoDB
spring.autoconfigure.exclude=de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration

# JWT Configuration
jwt.secret=skillforge_secret_key_change_in_production_environment_12345678901234567890
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.skillforge=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5175,http://localhost:5174
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# Application Configuration
app.name=SkillForge
app.version=1.0.0
app.environment=development

# Disable static resource handling
spring.web.resources.add-mappings=false

